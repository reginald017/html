<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: darkred;
        }
        a:hover{
            text-decoration: underline; 
        }
        a:active{
            color: yellow; 
        }
        a::after{
            content: ' [link]';
            color:darkgray;
            text-decoration:underline;
        }

    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <h1>Pseudo-Classes(Melhorando links)</h1>
    <p>Para acessar o nosso <span class="especial marcado">Youtube</span>: <a href="https://youtube.com/ball_on_the_basket" target="_next">@ball_on_the_basket</a></p>
    <p>Você pode acessar também o nosso TikTok: <a href="#2" target="_next">@ball_on_the_basket</a></p>
    <p>Temos também a nossa conta do Instagram: <a href="#3" target="_next">@ballonthebasket</a></p>
</body>
</html>
