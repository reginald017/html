<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1{
            height: 300px;
            width: 300px;
            background-color: lightgray;
            border-style: solid;
            border-color: darkgray;
            border-width: 16px;

            padding-top: 10px;
            padding-right:10px;
            padding-bottom:10px;
            padding-left: 10px;
            
            margin-top:10px;
            margin-right:10px;
            margin-bottom:32px;
            margin-left: 10px;
            margin: auto;
            

            outline-width: 10px;
            outline-style: dashed;
            outline-color: red;
            
        }
        a{
            border-width: 10px;
            border-style: solid;
            border-color: red;
            
            
        }
        p{
            margin-top: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links</a> são inline-level</p>
</body>
</html>
